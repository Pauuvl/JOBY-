version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:14-alpine
    container_name: joby_postgres
    environment:
      POSTGRES_DB: joby_db
      POSTGRES_USER: joby_user
      POSTGRES_PASSWORD: joby_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - joby_network

  # Redis (for Celery)
  redis:
    image: redis:7-alpine
    container_name: joby_redis
    ports:
      - "6379:6379"
    networks:
      - joby_network

  # Django Application
  web:
    build: .
    container_name: joby_backend
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn joby_api.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
      - redis
    networks:
      - joby_network

  # Celery Worker
  celery:
    build: .
    container_name: joby_celery
    command: celery -A joby_api worker -l info
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - db
      - redis
    networks:
      - joby_network

  # Celery Beat (Scheduled Tasks)
  celery-beat:
    build: .
    container_name: joby_celery_beat
    command: celery -A joby_api beat -l info
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - db
      - redis
    networks:
      - joby_network

volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  joby_network:
    driver: bridge
